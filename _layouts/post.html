---
layout: default
---

	<div class="posts">
		<h2><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a> <g:plusone size="medium"></g:plusone></h2>
		<span style="float:right">{{ page.date | date_to_string }}</span>
		<div class="entry">
			{{content}}
			<p class="postmetadata">
				<div id="disqus_thread"></div>
				<script type="text/javascript">
				    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				    var disqus_shortname = 'chxt6896'; // required: replace example with your forum shortname
				
				    /* * * DON'T EDIT BELOW THIS LINE * * */
				    (function() {
				        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				    })();
				</script>
				<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			</p>
		</div>
		<div class="navigation">
	    {% if page.next %}
	      <a class="next" href="{{ page.next.url }}" rel="bookmark">&laquo;&nbsp;{{ page.next.title | truncatewords:5 }}</a>
	    {% endif %}
	    {% if page.previous %}
	    	<a class="prev" href="{{ page.previous.url }}" rel="bookmark" style="float:right">{{ page.previous.title | truncatewords:5 }}&nbsp;&raquo;</a>
	    {% endif %}
  	</div>
  </div>
